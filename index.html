<!DOCTYPE html>
<html>
    <head>
        <meta charset='UTF-8'>
        <title>Library App</title>
        <link href='https://fonts.googleapis.com/css?family=Rock+Salt' rel='stylesheet' type='text/css'>
        <link rel='stylesheet' href='css/style.css' />
    </head>
    <body>
        <div class='container'>
            <h1>Library v1.0</h1>
            <button type='button' id='showBookButton' onclick=showForm()>Add a new book</button>
            <form id='newBookForm'>
                <label for='title'>Title:</label><br>
                <input type='text' id='title' name='title'><br>
                <label for='author'>Author:</label><br>
                <input type='text' id='author' name='author'><br>
                <label for='pages'>Number of pages:</label><br>
                <input type='text' id='pages' name='pages'><br>

                <p>Have you read this book?</p>
                <input type='radio' id='yes' name='yesNo' value='Yes'>
                <label for='yes'>Yes</label><br>
                <input type='radio' id='no' name='yesNo' value='No'>
                <label for='no'>No</label><br>
                <button type='submit' id='submit' form='newBookForm' value='Submit'>Submit</button>
            </form>
            <h2>Current library</h2>
            <table id='table'>
                <tr>
                    <thead>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Pages</th>
                        <th>Read?</th>
                        <th>Delete</th>
                    </thead>
                </tr>
            </table>
        </div>
    </body>
    <script src='js/script.js'></script>
</html>
